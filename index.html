<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Shopping Cart"><!--* maximo 75 caracteres -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://..."><!--* url de la web -->
    <meta property="og:image" content="https://..."><!--* para facebook la imagen debe ser de (200x200)px -->
    <meta property="og:site_name" content="https://...">
    <meta property="fb:app_id" content="...">
    <meta property="fb:admins" content="...">
    <meta property="twitter:account_id" content="...">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@...">
    <meta name="twitter:title" content="...">
    <meta name="twitter:description" content="...">
    <meta name="twitter:creator" content="@...">
    <meta name="twitter:image" content="https://...">
    <meta name="twitter:domain" content="https://...">
    <meta name="p:domain_verify" content="...">
    <title>Shopping Cart</title><!--* maximo 65 a 70 caracteres -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="..">
    <link rel="icon" sizes="192x192" href="..">
</head>
<body>
    <div class="container text-center">
        <h1>Shopping Cart - JavaScript Fragment Example</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-primary btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-success">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
